<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM Control</title>
    <link rel="stylesheet" href="./css/ADM.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <header class="text-center bg-danger p-3 mb-5 shadow" style="--bs-bg-opacity: .5;">
                <h1>Controle de Arthon</h1>
            </header>
            <section>
                <div class="">
                    <button type="button" class="btn btn-warning" data-bs-target="" data-bs-toggle>Nova Raça</button>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Raça</th>
                            <th scope="col">Caracteristicas</th>
                            <th scope="col">Modificar</th>
                            <th scope="col">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="">
                    <button type="button" class="btn btn-warning" data-bs-target="" data-bs-toggle>Nova Classe</button>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Classe</th>
                            <th scope="col">Caracteristicas</th>
                            <th scope="col">Modificar</th>
                            <th scope="col">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="">
                    <button type="button" class="btn btn-warning" data-bs-target="" data-bs-toggle>Novo PoderGeral</button>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">PoderGeral</th>
                            <th scope="col">Caracteristicas</th>
                            <th scope="col">Modificar</th>
                            <th scope="col">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
