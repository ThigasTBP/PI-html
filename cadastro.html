<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T20</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
    <div id="pagina">
        <div class="corpo principal">
            <header>
                <img src="./src/Tormenta-20-icon.png" alt="">
                <a href="./login.html">Login</a>
            </header>
            <section class="total">

                <div class="tela">
                    <div class="olho">
                        <img src="./src/olho.jpg" alt="">
                    </div>
                    <div class="login">
                        <form id="form" class="form">
                            <div>
                                <input id="email" class="email" type="email" placeholder="E-mail">
                            </div>
                            <div>
                                <input id="password" class="password" type="password" placeholder="Crie uma senha">
                            </div>
                            <div>
                                <input id="confirm" class="confirm" type="password" placeholder="Confirme sua senha">
                            </div>
                            <div class="lembre-se">
                                <input class="teste" type="checkbox" name="lembre" id="">
                                <p>Lembre-se de mim</p>
                            </div>
                            <div class="button">
                                <button id="btnlogin" type="submit">Criar</button>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </div>
        <footer>
            <p>Desenvolvido por Thiago</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> <!--Ligação do bootstrap JS-->
    <script type="text/javascript" src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./js/cadastro.js"></script>
</body>

</html>
