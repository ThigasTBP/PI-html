<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T20</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
    <div id="pagina">
        <div class="corpo principal">
            <header>
                <img src="./src/Tormenta-20-icon.png" alt="">
                <a href="./login.html">Login</a>
            </header>
            <section>

                <div class="tela">
                    <div class="olho">
                        <img src="./src/olho.jpg" alt="">
                    </div>
                    <div class="login">
                        <form action="" class="form">
                            <div>
                                <input  class="email" type="email" placeholder="E-mail">
                            </div>
                            <div>
                                <input class="password" type="password" placeholder="Crie uma senha">
                            </div>
                            <div>
                                <input class="confirm" type="confirm" placeholder="Confirme sua senha">
                            </div>
                        </form>
                        <div class="lembre-se">
                            <input class="teste" type="checkbox" name="lembre" id="">
                            <p>Lembre-se de mim</p>
                        </div>
                        <div class="button">
                            <button type="submit">Login</button>
                        </div>
                    </div>
                </div>

            </section>
        </div>
        <footer>
            <p>Desenvolvido por Thiago</p>
        </footer>
    </div>
</body>

</html>
