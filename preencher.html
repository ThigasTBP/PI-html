<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T20</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/perfil.css">
</head>

<body>
    <div id="pagina">
        <div class="corpo principal">
            <header>
                <img src="./src/Tormenta-20-icon.png" alt="">
                <a href="./login.html">Login</a>
            </header>
            <section>
                <form id="form" action="">
                    <input id="nome" type="text" placeholder="digite o nome do perssonagem">
                    <select name="racas" id="raca">
                        <option value="num">selecione uma raça</option>
                        <option value="humano">humano</option>
                        <option value="elfo">elfo</option>
                        <option value="goblin">goblin</option>
                        <option value="anao">anão</option>
                        <option value="gnomo">gnomo</option>
                        <option value="minotauro">minotauro</option>
                        <option value="sereia">sereia/tritão</option>
                        <option value="golem">golem</option>
                    </select>
                    <select name="classes" id="classe">
                        <option value="num">selecione uma classe</option>
                        <option value="arcanista">arcanista</option>
                        <option value="barbaro">barbaro</option>
                        <option value="guerreiro">guerreiro</option>
                        <option value="druida">druida</option>
                        <option value="clerigo">clerigo</option>
                        <option value="paladino">paladino</option>
                        <option value="lutador">lutador</option>
                        <option value="inventor">inventor</option>
                    </select>
                    <input id="forca" type="number" placeholder="força" >
                    <input id="Destreza" type="number" placeholder="destreza">
                    <input id="constituicao" type="number" placeholder="constituição">
                    <input id="inteligencia" type="number" placeholder="Inteligencia">
                    <input id="sabedoria" type="number" placeholder="sabedoria">
                    <input id="carisma" type="number" placeholder="carisma">
                    <button type="submit" id="btnSalvar">Salvar</button>
                </form>
            </section>
        </div>
        <footer>
            <p>Desenvolvido por Thiago</p>
        </footer>
    </div>
</body>

</html>
