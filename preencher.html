<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T20</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/perfil.css">
</head>

<body>
    <div id="pagina">
        <div class="corpo principal">
            <header>
                <img src="./src/Tormenta-20-icon.png" alt="">
                <a href="./login.html">Login</a>
            </header>
            <section>
                <form id="form" method="post">
                    <input id="nome" type="text" placeholder="digite o nome do perssonagem">
                    <select name="classes" id="classe">
                        <option value="">escolha uma classe</option>
                    </select>
                    <select name="racas" id="raca">
                        <option value="">escolha uma raça</option>
                    </select>
                    <input id="forca" type="text" placeholder="força">
                    <input id="destreza" type="text" placeholder="destreza">
                    <input id="constituicao" type="text" placeholder="constituição">
                    <input id="inteligencia" type="text" placeholder="Inteligencia">
                    <input id="sabedoria" type="text" placeholder="sabedoria">
                    <input id="carisma" type="text" placeholder="carisma">
                    <button type="submit" id="btnSalvar">Salvar</button>
                </form>
            </section>
        </div>
        <footer>
            <p>Desenvolvido por Thiago</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> <!--Ligação do bootstrap JS-->
    <script type="text/javascript" src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./js/preencher.js"></script>
</body>

</html>
